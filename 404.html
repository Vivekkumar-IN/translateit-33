    <script>
      // Single Page App redirect script
      (function() {
        // Get the base path from the site location
        var basePath = '/translateit/';
        var segmentCount = 0;
        
        var l = window.location;
        // Create a redirect URL maintaining any query parameters
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
          basePath + l.pathname.slice(1).split('/').slice(segmentCount).join('/') + 
          (l.search || '') + (l.hash || '');
        
        // Redirect to the correct URL with the base path
        window.location.href = redirectUrl;
      })();
    </script>
