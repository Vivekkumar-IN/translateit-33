
name: Update ISO Language Data

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  actions: read

jobs:
  update-iso-data:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download ISO language data
        run: |
          mkdir -p src/data/iso
          
          # Download the simplified ISO 639-1 data
          curl -o src/data/iso/iso-639-1.json https://raw.githubusercontent.com/ihmpavel/all-iso-language-codes/master/data/en/639-1.json

      - name: ğŸ“ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update ISO language data - $(date '+%Y-%m-%d')"
          commit_options: "--no-verify"
          repository: .
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
