
name: Update ISO Language Data

on:
  schedule:
    - cron: '0 0 1 * *' # Run on the first day of each month
  workflow_dispatch: # Allow manual trigger

jobs:
  update-iso-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch ISO 639-1 data
        run: |
          mkdir -p src/data
          curl -s https://raw.githubusercontent.com/ihmpavel/all-iso-language-codes/master/data/en/639-1.json > src/data/iso639-1.json
          echo "ISO language data updated successfully"

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/iso639-1.json
          git diff --staged --quiet || (git commit -m "Update ISO language data" && git push)
